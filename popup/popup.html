<!DOCTYPE html>
<html>
<head>
  <title>Gemini Chat</title>
  <script src="../lib/marked.min.js"></script>
  <style>
    body {
      width: 400px;
      height: 600px;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      font-size: 14px;
    }
    #chatContainer {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
      background: #f5f5f5;
    }
    .message {
      margin: 8px 0;
      padding: 12px 16px;
      border-radius: 8px;
      max-width: 85%;
      font-size: 15px;
      line-height: 1.4;
    }
    .user-message {
      background: #007bff;
      color: white;
      margin-left: auto;
    }
    .assistant-message {
      background: white;
      border: 1px solid #ddd;
      margin-right: auto;
    }
    .assistant-message code {
      background: #f0f0f0;
      padding: 2px 4px;
      border-radius: 3px;
      font-family: monospace;
      font-size: 14px;
    }
    .assistant-message pre {
      background: #f0f0f0;
      padding: 8px;
      border-radius: 4px;
      overflow-x: auto;
    }
    .assistant-message pre code {
      background: none;
      padding: 0;
    }
    .assistant-message p {
      margin: 0 0 8px 0;
    }
    .assistant-message p:last-child {
      margin-bottom: 0;
    }
    .assistant-message ul, .assistant-message ol {
      margin: 0;
      padding-left: 20px;
    }
    .assistant-message a {
      color: #0366d6;
      text-decoration: none;
    }
    .assistant-message a:hover {
      text-decoration: underline;
    }
    #inputContainer {
      display: flex;
      padding: 10px;
      background: white;
      border-top: 1px solid #ddd;
    }
    #promptText {
      flex: 1;
      margin-right: 8px;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      resize: none;
      font-size: 14px;
    }
    #promptButton {
      padding: 8px 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    #promptButton:disabled {
      background: #ccc;
    }
    .loading {
      display: inline-block;
      margin-left: 8px;
    }
  </style>
</head>
<body>
  <div id="chatContainer"></div>
  <div id="inputContainer">
    <textarea id="promptText" placeholder="Ask a question about this page..." rows="2"></textarea>
    <button id="promptButton">Send</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
