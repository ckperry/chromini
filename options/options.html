<!DOCTYPE html>
<html>
<head>
  <title>Gemini Extension Options</title>
  <style>
    body {
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .container {
      max-width: 500px;
      margin: 0 auto;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="text"] {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
    }
    #status {
      margin-top: 10px;
      padding: 10px;
    }
    .success {
      color: green;
    }
    .error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Gemini Extension Options</h1>
    <div class="form-group">
      <label for="apiKey">Gemini API Key:</label>
      <input type="text" id="apiKey" placeholder="Enter your Gemini API key">
    </div>
    <button id="save">Save</button>
    <div id="status"></div>
  </div>
  <script src="options.js"></script>
</body>
</html>
